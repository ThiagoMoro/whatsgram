<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-Gram - Fontes</title>
    <!-- Pré-conexão para otimizar o carregamento da fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação da fonte Poppins (Regular e Bold) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="bg-surface-color">
        <nav class="container">
            <!-- Logomarca -->
            <a href="#" id="logo">
                <img src="assets/Logo.svg" alt="Logomarca">
            </a>
            <!-- Menu de Navegação -->
            <ul id="primary-menu">
                <li>
                    <a href="#">
                        <img src="assets/icons/Magnifying-glass.svg" alt="Ícone de lupa">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="assets/icons/MapPin.svg" alt="Ícone de localização">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="assets/icons/AirplaneTilt.svg" alt="Ícone de avião">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="assets/Profile pic.png" alt="Imagem de Isabela Torres">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <header>
        
    </header>
</body>
</html>
